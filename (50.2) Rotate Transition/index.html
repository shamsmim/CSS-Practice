<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Transition</title>


    <style>
        .main{
            background-color: tomato;
            height: 300px;
            width: 300px;
            margin: 0 auto;
            text-align: center;
            transition: width 1s, transform 1s;
        }

        h1{
            color: white;
            font-size: 2rem;
            
        }

        .main:hover{
            width: 400px;
            transform: rotate(360deg);
        }

    </style>


</head>
<body>
    
    <div class="main">
        <h1>Bangladeshi</h1>
    </div>

</body>
</html>
